  <!-- Open Graph -->
<meta property="og:title" content="Galer√≠a de fotos del finde" />

</head>
<body>
  <header class="topbar">
    <h1>ü•ù ElioDrive</h1>
    <div class="actions">
      <input id="search" type="search" placeholder="Buscar..." />
      <button id="selectAll">Seleccionar todo</button>
      <button id="clearSel">Limpiar selecci√≥n</button>
      <button id="downloadSel" class="primary">Descargar seleccionadas (ZIP)</button>
      <span id="count">0 seleccionadas</span>

      <select id="sort">
        <option value="name-asc" selected>Nombre ‚Üë</option>
        <option value="name-desc">Nombre ‚Üì</option>
        <option value="date-asc">Fecha ‚Üë</option>
        <option value="date-desc">Fecha ‚Üì</option>
      </select>
      
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" hidden>No hay im√°genes que coincidan.</div>
  </main>

  <template id="card-tpl">
    <div class="card">
      <label class="tick">
        <input type="checkbox" class="chk" />
        <span></span>
      </label>
      <a class="imglink" target="_blank" rel="noopener">
        <img loading="lazy" />
      </a>
      <div class="meta">
        <div class="name"></div>
        <div class="meta-row">
          <button class="copy">Copiar enlace</button>
          <a class="dl" download>Descargar</a>
        </div>
      </div>
    </div>
  </template>

  
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
  
    <!-- contenedor para poder aplicar el borde cian -->
    <div class="lb-frame">
      <!-- ‚úÖ checkbox del modal -->
      <label class="tick lb-tick">
        <input type="checkbox" id="lb-chk" />
        <span></span>
      </label>
  
      <img id="lightbox-img" src="" alt="preview" />
    </div>
  
    <div id="lightbox-caption"></div>
  
    <button class="nav prev">&#10094;</button>
    <button class="nav next">&#10095;</button>
  </div>
    
  
  <!-- Librer√≠as para ZIP en el cliente -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <script src="./eliodrive/script.js"></script>
</body>
</html>
